<div class="post">
  <div class="info">
    <img routerLink="/band/{{post.userId._id}}" src="{{post.userId.imgUrl}}" alt="band image">

    <span> <i class="fas fa-circle"></i><time>{{post.created_at.slice(0, 10)}}</time></span>
