<div class="new-post-page">
  <h2>Write your new post...</h2>
  <form #f="ngForm" (ngSubmit)="submitHandler(f.value)">
    <p class="error" *ngIf="postText.touched && postText.errors?.required">
      The field with your post is required.
    </p>
    <p class="error" *ngIf="postText.touched && postText.errors?.minlength">
      Post must be at least 5 characters long.
    </p>
    <textarea #postText="ngModel" type="text" name="postText" id="postText" rows="5" ngModel required
      minlength="5">
    </textarea>

    <div class="new-post-buttons">
      <button [disabled]="f.invalid" class="green-button">Post</button><br>
      <button type="button" class="red-button"routerLink="/">Cancel</button>    
    </div>
  </form>
</div>
