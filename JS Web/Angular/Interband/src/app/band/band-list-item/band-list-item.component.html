<div class="band">
  <img [routerLink]="['/band/', band.id]" src="{{band.imgUrl}}" alt="band image">
  <div class="band-info">
    <a [routerLink]="['/band/', band.id]">
      <h2>{{band.name | showLessText}}</h2>
    </a>
    <p>Genre: {{band.genre | showLessText}}</p>
    <p>Joined: <time>{{band.created_at | timePassed}}</time></p>
  </div>
</div>
