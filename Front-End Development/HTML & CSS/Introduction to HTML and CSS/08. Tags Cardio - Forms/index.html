<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>

  <body>
    <form action="post">
      <fieldset>
        <legend>Customer Details</legend>
        <p>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="George" autofocus />
        </p>

        <p>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Devis" />
        </p>

        <p>
          <label for="gender"></label>
          Male <input type="radio" name="gender" value="male" /> Female
          <input type="radio" name="gender" value="female" /> Other
          <input type="radio" name="gender" value="other" />
        </p>

        <p>
          <label for="contactMethod">Preferred contact method: </label>
          Email <input type="radio" name="contactMethod" value="email" /> Phone
          <input type="radio" name="contactMethod" value="phone" />
        </p>

        <p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" />
        </p>

        <p>
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="+359885236225" />
        </p>

        <p>
          <label for="town">Town</label>
          <select id="town">
            <option value="varna">Varna</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="burgas">Burgas</option>
            <option value="sofia">Sofia</option>
            <option value="pleven">Pleven</option>
          </select>
        </p>

        <p>
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="70" />
        </p>

        <p>
          <label for="languageInput">Programming language</label>
          <input list="language" id="languageInput" />
          <datalist id="language">
            <option>Java</option>
            <option>PHP</option>
            <option>C#</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Other</option>
          </datalist>
        </p>

        <p>
          <label for="moreInfo"></label>
          <textarea
            id="moreInfo"
            name="moreInfo"
            placeholder="More information..."
            rows="5"
            cols="20"
          ></textarea>
        </p>

        <p>
          <input type="checkbox" id="agree" checked />
          <label for="agree">I agree the Terms and Conditions</label>
        </p>

        <p>
          <label for="submit"></label>
          <input type="submit" id="submit" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
